<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <a class="navbar-brand" href="https://github.com/kavinsurya" target="_blank">
            <img src="/assets/logo.png" width="30" height="30" class="d-inline-block align-top " alt="" loading="lazy"> Kavin

        </a>
    </nav>
    <div class="container">

        <h1 class="heading">Mentor Task</h1>

        <div>
            <h3>Mentor</h3>
            <table id="mentordata" class="table text-center">
                <thead>
                    <th>Name</th>
                    <th>E-Mail</th>
                    <th>Subject</th>
                   
                    <th>
                        <i class="fa fa-plus-square p-0 m-0" onclick="mentorform()"></i>
                    </th>
                </thead>
            </table>
        </div>
        <a class="button" href="/assets/student.html">Students</a>


        <div id='studentdetailsdiv'>
            <ul id="students">

            </ul>
        </div>

        <div class="mb-4" id="mentordiv">
            <form onsubmit="addMentor();return false;">
                <fieldset>
                    <legend>Add Mentor</legend>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Mentor Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Mentor Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
                        </div>
                       
                    </div>
                    <div>
                        <input type="submit" class="btn btn-info">
                    </div>
                </fieldset>
            </form>
        </div>


      

        <div class="mb-4" id="studentform">
            <form onsubmit="addStudent();return false;">
                <fieldset>
                    <legend>Add Student</legend>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="studentname">Name</label>
                            <input type="text" class="form-control" id="studentname" name="studentname"
                                placeholder="Student Name">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="mentor">Mentor</label>
                            <input type="text" class="form-control" id="mentor" name="mentor" placeholder="Mentor Name">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="studentsubject" name="subject"
                                placeholder="Subject">
                        </div>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-info">
                    </div>
                </fieldset>
            </form>

        </div>

    </div>
  <script src="/assets/script.js">
    </script>
</body>

</html>
